<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Область просмотра -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Вход</title>
<!--    <link rel="stylesheet" href="style-login.css">-->
    <style>
        .login-container {
            max-width: 350px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
<div class="container">
    <div class="login-container bg-light p-4">
        <h2 class="text-center">Вход в систему</h2>
        <br>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <input type="text" class="form-control" id="username" name="username"
                       required autofocus placeholder="Имя пользователя">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password"
                       required placeholder="Пароль">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Вход</button>
            <div th:if="${param.error}" class="text-danger text-center mt-2">
                Неверное имя пользователя или пароль
            </div>
        </form>
        <p class="text-center mt-3">
            <a th:href="@{/registration}">Регистрация</a>
        </p>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
