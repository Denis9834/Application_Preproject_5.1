<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Область просмотра -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Регистрация</title>
    <style>
        .registration-container {
            max-width: 350px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
<div class="container">
    <div class="registration-container bg-light p-4">
        <h3 class="text-center">Регистрация пользователя</h3>
        <br>
        <form th:action="@{/registration}" method="post" th:object="${user}">
            <div class="form-group">
                <label for="name" >Имя пользователя</label>
                <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></div>
            </div>
            <div class="form-group">
                <label for="age" >Возраст</label>
                <input type="number" class="form-control" id="age" name="age" th:field="*{age}" required>
                <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: red;"></div>
            </div>
            <div class="form-group">
                <label for="email" >Электронная почта</label>
                <input type="text" class="form-control" id="email" name="email" th:field="*{email}" required>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></div>
            </div>
            <div th:if="${error}" style="color: red;">
                <p th:text="${error}"></p>
            </div>
            <div class="form-group">
                <label for="password" >Пароль</label>
                <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
        </form>
        <p class="text-center mt-3">
            <a th:href="@{/login}">Вход в аккаунт</a>
        </p>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
