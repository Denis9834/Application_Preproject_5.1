<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Панель администратора</title>
</head>
<body>
<h1>Панель администратора</h1>

<h2>Список пользователей</h2>
<table>
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Имя</th>
        <th scope="col">Роль</th>
        <th scope="col">Редактор</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">[ID]</td>
        <td th:text="${user.name}">[Имя пользователя]</td>
        <td>
            <ul>
                <li th:each="role : ${user.roles}" th:text="${role.role}">[Роль]</li>
            </ul>
        </td>
        <td>
            <form th:action="@{/admin/edit/{id}(id=${user.id})}" method="get" style="display: inline;">
                <button style="color: green" type="submit">Редактировать</button>
            </form>
            |
            <form th:action="@{/admin/delete/{id}(id=${user.id})}" method="get" style="display: inline;">
                <button style="color: red" type="submit">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<form th:action="@{/logout}" method="post">
    <button type="submit">Выход</button>
</form>

</body>
</html>
