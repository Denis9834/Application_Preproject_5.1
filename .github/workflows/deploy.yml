name: Deploy Workflow

on:
  push: 
    branches: 
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      
      - name: Build and push Docher Hub
        run: |
          docker build -t ${{ secrets.IMAGE_NAME }}:latest .
          docker push  ${{ secrets.IMAGE_NAME }}:latest

      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml"
          target: "/home/${{ secrets.SERVER_USER }}/myProject"

      - name: Deploy application
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/${{ secrets.SERVER_USER }}/myProject
            docker pull ${{ secrets.IMAGE_NAME }}:latest
            docker-compose -f /home/${{ secrets.SERVER_USER }}/myProject/docker-compose.yml down
            docker-compose -f /home/${{ secrets.SERVER_USER }}/myProject/docker-compose.yml up -d --build
            docker system prune -af
